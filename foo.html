<!DOCTYPE html>
<meta charset="utf-8">
<style>

  .node {
    stroke: #fff;
    stroke-width: 1.5px;
  }

  .link {
    stroke: #999;
    stroke-opacity: .6;
  }

  text {
    font: 10px sans-serif;
    pointer-events: none;
  }

</style>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
  <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <title>Guelph vote counter by Declan Whelan</title>
</head>

<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<div id="container">
  <div class="inner">

    <header>
      <h1>Guelph Council Votes</h1>
    </header>

    <section id="main_content">
      <h3>
        <a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span
          class="octicon octicon-link"></span></a>Welcome to Guelph Council Votes</h3>

      <p>Cool beans</p>
      <script>

        var width = 960,
          height = 500;

        var color = d3.scale.category20();

        var force = d3.layout.force()
          .charge(-120)
          .linkDistance(30)
          .size([width, height]);

        var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height);

        d3.json("miserables.json", function(error, graph) {
          force
            .nodes(graph.nodes)
            .links(graph.links)
            .start();

          var link = svg.selectAll(".link")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link")
            .style("stroke-width", function(d) { return Math.sqrt(d.value); });

          var node = svg.selectAll(".node")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", 15)
            .style("fill", function(d) { return color(d.group); })
            .call(force.drag);

          node.append("title")
            .text(function(d) { return d.name; });

          node.append("text")
            .attr("x", 12)
            .attr("dy", ".35em")
            .text(function(d) { return d.name; });

          force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
              .attr("y1", function(d) { return d.source.y; })
              .attr("x2", function(d) { return d.target.x; })
              .attr("y2", function(d) { return d.target.y; });

            node.attr("cx", function(d) { return d.x; })
              .attr("cy", function(d) { return d.y; });
          });
        });

      </script>

    </section>

    <footer>
      Guelph vote counter is maintained by <a href="https://github.com/dwhelan">Declan Whelan</a><br>
      This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a
      href="https://twitter.com/jasonlong">Jason Long</a>.
    </footer>
  </div>
</div>
</body>
</html>
