<!DOCTYPE html>
<html>
<head>
  <style>
    .node circle {
      fill: #ccc;
      stroke: #fff;
      stroke-width: 0px;
    }

    .link {
      stroke: #999;
      stroke-opacity: .6;
    }

    .node text {
      font-size: 24px;
      pointer-events: none;
    }

    svg {
      background-color: lightgrey;
    }

  </style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
  var width = 1024,
    height = 900;

  var color = d3.scale.category20();
  var radius = 30;

  var force = d3.layout.force()
    .charge(-1200)
    .linkDistance(10 * radius)
    .size([width, height]);

  var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

  d3.json("data.json", function (error, graph) {
    force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

    var link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function (d) {
        return Math.sqrt(d.value);
      });

    var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

    node.append("circle")
      .attr("r", radius)
      .style("fill", function (d) {
        return color(d.group);
      });

    node.append("text")
      .attr("x", radius + 5)
      .attr("dy", ".35em")
      .text(function (d) {
        return d.name;
      });

    force.on("tick", function () {
      link.attr("x1", function (d) {
        return d.source.x;
      })
        .attr("y1", function (d) {
          return d.source.y;
        })
        .attr("x2", function (d) {
          return d.target.x;
        })
        .attr("y2", function (d) {
          return d.target.y;
        });

      node
        .attr("transform", function (d) {
          return "translate(" + d.x + "," + d.y + ")";
        });
    });
  });

</script>
</body>
</html>
